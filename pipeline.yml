---
apiVersion: v1
kind: ConfigMap
metadata:
  name: job1-tasks
  namespace: default
data:
  task-00.json: |
      {
          "apiVersion": "batch/v1",
          "kind": "Job",
          "metadata": {
              "name": "pipeline.impulse-drive.job-scheduler.job1.task.task-00"
          },
          "spec": {
              "template": {
                  "spec": {
                      "containers": [
                          {
                              "name": "task-00",
                              "image": "alpine",
                              "command": ["echo", "hello", "world"]
                          }
                      ],
                      "restartPolicy": "Never"
                  }
              },
              "backoffLimit": 1
          }
      }
---
apiVersion: v1
kind: Pod
metadata:
    name: pipeline.impulse-drive
spec:
    serviceAccountName: internal-kubectl
    containers:
        - name: pipeline-master
          image: aerkenemesis/resource-git:latest
          imagePullPolicy: Always
          env:
            - name: POLL_TIMEOUT
              value: "3000"
            - name: URL
              value: "https://github.com/impulse-drive/pipeline.git"
            - name: REF
              value: "master"
            - name: NAME
              value: "pipeline.impulse-drive.resource.pipeline-master"
            - name: STORAGE_URL
              value: "http://storage.default.svc.cluster.local"
            - name: QUEUE_URL
              value: "nats-client.default.svc.cluster.local:4222"
        - name: job1
          image: aerkenemesis/job-scheduler:latest
          imagePullPolicy: Always
          env:
            - name: NAME
              value: "pipeline.impulse-drive.job-scheduler.job1"
            - name: QUEUE_URL
              value: "nats-client.default.svc.cluster.local:4222"
            - name: STORAGE_URL
              value: "http://storage.default.svc.cluster.local"
            - name: RESOURCES
              value: "pipeline.impulse-drive.resource.pipeline-master"
            - name: TASK_PATH
              value: "/etc/config/tasks"
          volumeMounts:
            - name: job1-tasks
              mountPath: /etc/config/tasks
    volumes:
        - name: job1-tasks
          configMap:
              name: job1-tasks

